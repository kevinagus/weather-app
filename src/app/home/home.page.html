<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{location?.city}}</ion-title>
    <ion-button shape="round" fill="clear" class="button-add-location" [routerLink]="['/locations']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <home-location-detail [weatherData]="response" [location]="location">
  </home-location-detail>
</ion-content>
