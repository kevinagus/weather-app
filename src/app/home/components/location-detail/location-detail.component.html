<div *ngIf="weatherData">
  <div class="main">
    <span class="date">{{weatherData?.current_weather?.time | date:'fullDate'}}</span>

    <weather-icon [size]="'large'" [weathercode]="weatherData?.current_weather?.weathercode">
    </weather-icon>

    <span class="description">{{description}}</span>

    <span class="temperature">{{weatherData?.current_weather?.temperature}}째C</span>
    <span class="wind">Wind</span>
    <span class="wind-direction">{{weatherData?.current_weather?.winddirection}}째</span>
    <span>{{weatherData?.current_weather?.windspeed}}km/h</span>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col class="day" *ngFor="let day of weatherData?.daily?.time">{{day | day}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let day of weatherData?.daily?.weathercode">
        <weather-icon size="small" [weathercode]="day"></weather-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="maxTemp" *ngFor="let maxTemp of weatherData?.daily?.temperature_2m_max">{{maxTemp}}째C</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="minTemp" *ngFor="let minTemp of weatherData?.daily?.temperature_2m_min">{{minTemp}}째C</ion-col>
    </ion-row>
  </ion-grid>
</div>
